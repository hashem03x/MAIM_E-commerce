<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - E-Commerce</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/shop.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/checkUserStatus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">RUBIC E-Commerce</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item secured">
                <a class="" href="shop.html">Shop</a>
              </li>
              <li class="nav-item secured">
                <a class="active" href="cart.html"
                  >Cart
                  <span
                    id="cart-length"
                    class="badge rounded-pill text-bg-secondary"
                    >0</span
                  >
                </a>
              </li>
              <li class="nav-item">
                <a class="" href="contact.html">Contact</a>
              </li>
              <li class="nav-item available">
                <a class="" href="login.html">Login</a>
              </li>
              <li class="nav-item available">
                <a class="" href="register.html">Register</a>
              </li>
              <li
                class="secured"
                onclick="localStorage.setItem('isLoggedIn' , false) 
                window.location.reload()
                "
              >
                <button class="btn btn-danger" href="register.html">
                  Logout
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5">
      <h1>Shopping Cart</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be rendered here by JS -->
        </tbody>
      </table>
      <div class="d-flex justify-content-end align-items-center">
        <button
          onclick="window.location.href='checkout.html'"
          class="btn btn-success me-3 fw-bold"
          id="proceed-btn"
        >
          Procced To Checkout ðŸ›’
        </button>
        <h3>Total Price: <span id="total-price">$0.00</span></h3>
      </div>
    </div>
    <footer>
      <p>Follow us on:</p>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
      <p>Contact us: hhashemaahmed@gmail.com</p>
    </footer>

    <script>
      function reloadCart(length) {
        if (window.localStorage.getItem("cart")) {
          let cartHolder = document.getElementById("cart-length");
          const cart = JSON.parse(window.localStorage.getItem("cart"));
          cartHolder.innerHTML = cart.length;
        }
      }
      reloadCart();
    </script>
    <script src="js/cart.js"></script>
  </body>
</html>
